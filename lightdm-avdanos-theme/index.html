<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, viewport-fit=cover, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'">
  <link rel="stylesheet" href="css/main.css" class="style">
</head>
<body>
  <div id="background-screen" class="screen background"></div>
  <div id="blank-screen" class="screen blank"></div>
  <div id="login-screen" class="screen login">
    <div id="login-content" class="content hide">
      <div class="dialog">
        <div class="user">
          <img class="user-picture" src="./user-picture.png">
          <div class="inputs">
            <input type='email' class="user-input" id='user-input-email' autocomplete='off' placeholder='Email'/>
            <input type='password' class="user-input" id='user-input-password' autocomplete='off' placeholder='Password'/>
            <input type='text' class="user-input" id='user-input-api' autocomplete='off' placeholder='API Key'/>
            <span id="user-message"></span>
            <div class="login-controls">
              <div id="back-button" class="button"><img src="img/back.png"></div>
              <input type='button' class="user-input" id='user-input-submit' value='Log In'/>
            </div>
          </div>
          <a href="#" class="recovery-link">Forgot Password</a>
        </div>
      </div>
      <div class="system-status">
        <div id="power-button" class="system-item power">
          <img src="img/power.png">
        </div>
        <div class="system-item revealable battery">
          <img src="img/battery.png">
          <span id="battery-data" class="reveal-child">50%</span>
        </div>
        <div class="system-item revealable brightness">
          <img src="img/brightness.png">
          <span id="brightness-data" class="reveal-child">50%</span>
        </div>
        <div id="layout-button" class="system-item layout">
          <span id="layout-name">EN</span>
        </div>
      </div>
      <div class="system-info fadable">
        <div id="session-button" class="system-item session">
          <img id="session-icon" class="icon">
          <span id="session-name" class="name">Plasma</span>
        </div>
        <span id="clock" class="system-item">12:34 PM</span>
      </div>

      <div id="power-menu" class="menus">
        <div id="sleep-menu-item" class="item">
          <img class="user-picture" src="./img/sleep.png">
          <span>Sleep</span>
        </div>
        <div id="hibernate-menu-item" class="item">
          <img class="user-picture" src="./img/hibernate.png">
          <span>Hibernate</span>
        </div>
        <div id="restart-menu-item" class="item">
          <img class="user-picture" src="./img/restart.png">
          <span>Restart</span>
        </div>
        <div id="shutdown-menu-item" class="item">
          <img class="user-picture" src="./img/shutdown.png">
          <span>Shut Down</span>
        </div>
      </div>
      <div id="layout-menu" class="menus"></div>
      <div id="session-menu" class="menus"></div>
    </div>
  </div>
  <div id="lock-screen" class="screen lock">
      <div class="date-time">
        <span>
          <span id="time">12:34</span>
          <span id="time-midday">PM</span>
        </span>
        <span id="date">Tuesday, June 21</span>
      </div>
  </div>
</body>
<script src="./js/debug.js"></script>
<script src="./js/auth.js"></script>
<script src="./js/transition.js"></script>
<script src="./js/menus.js"></script>
<script src="./js/power.js"></script>
<script src="./js/lock-dialog.js"></script>
<script src="./js/login-dialog.js"></script>
<script src="./js/key-event.js"></script>
</html>
